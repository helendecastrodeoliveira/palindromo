<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="escrevendo.png" type="image/x-icon">
    <title>Palíndromo?</title>
</head>
<body>
    <section id="principal">
        <h1 title="Diz-se de ou frase ou palavra que se pode ler, indiferentemente, da esquerda para a direita ou vice-versa">Isso é um <a href="https://www.dicio.com.br/lista-palindromos/" target="_blank">Palíndromo</a>?</h1>
        <h2>Digite a palavra</h2>
        <div class="verifica">
            <input type="text" id="entrada-texto" placeholder="Digite sua palavra aqui">
            <button type="submit" class="btn-verifica btn">Verificar</button>
            <button type="reset" class="btn-limpar btn">Limpar</button>
        </div>
        <div>
            <p class="resposta-saida">Resultado</p>
        </div>
    </section>
   
    <script src="main.js"></script>
</body>
</html>
